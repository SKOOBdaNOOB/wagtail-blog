{% load wagtailimages_tags %}

<figure class="image-block">
    {% picture self.image format-{avif,webp,png,jpeg} fill-900x506 sizes="100vw" loading="lazy" %}
    <figcaption class="text-center italic leading-tight">{{ self.caption }} {% if self.attribution %}- {{ self.attribution }}{% endif %}</figcaption>
</figure>
